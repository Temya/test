<table>
    <input type="text" [formControl]="controlSearch"> Search
    <thead>
        <th>Category</th>
        <th>Brand</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.category}}</td>
            <td>{{item.brand}}</td>
            <td>Edit</td>
        </tr>
    </tbody>
</table>
<div class="buttn">
    <button (click)="skipProductDown(page)"><</button>
    <h3>{{page}}</h3>
    <button (click)="skipProductUp(page)">></button>
</div>
