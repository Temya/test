<table>
    <input type="text" [formControl]="controlSearch"> Search
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>IsDone</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}$</td>
            <td (click)="changeText(text, item.id)">{{text}}</td>
            <button (click)="editData(item.id)">Edit</button>
        </tr>
    </tbody>
</table>
<div class="buttn">
    <button (click)="skipProductDown(page)"><</button>
    <h3>{{page}}</h3>
    <button (click)="skipProductUp(page)">></button>
    <button (click)="addData()">Add</button>
</div>
